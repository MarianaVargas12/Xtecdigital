<app-header-admin></app-header-admin>
<div class="login-dark">
  <div align="center">
    <caption><h2><ins><i></i></ins></h2></caption>
  </div>

  <table style="width:75%;" align="center">

    <tr>
      <th colspan="4" style="background-color:#5E1D55;color:white;" width="100%"><h3>Semestres</h3></th>
    </tr>

    <tr style="background-color:#32A9EE;color:white;">
      <th>AÃ±o</th>
      <th>Periodo</th>
      <th><button  type="button" (click)="agregar()" class="btn btn-sm btn-primary btn-create">Excel</button></th>
    </tr>
    <tr>
      <td><input  type="number" min="1900" max="2099" step="1" value="2020" id="ano" class="form-control"></td>
      <td><select class="form-control" id="periodo">
        <option value="I">I</option>
        <option value="II">II</option>
        <option value="Verano">Verano</option>
      </select></td>
      <td><button type="button" (click)="agregar()" class="btn btn-sm btn-primary btn-create">Agregar</button></td>
    </tr>
    <tr *ngFor="let semestre of semestres | slice:1">
      <td><b>{{semestre.ano}}</b></td>
      <td>{{semestre.periodo}}</td>
      <td><button type="button" (click)="ver(semestre.ano, semestre.periodo)" class="btn btn-sm btn-primary btn-create">Ver</button></td>
    </tr>
  </table>
</div>
