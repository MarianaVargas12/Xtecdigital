  <table style="width:75%;" align="center">

    <tr>
      <th colspan="4" style="background-color:#5E1D55;color:white;" width="100%"><h3>Estudiantes</h3></th>
    </tr>

    <tr style="background-color:#32A9EE;color:white;">
      <th>Carnet</th>
      <th>Nombre</th>
      <th></th>
    </tr>
    <tr>
      <td><select class="form-control" id="periodo" >
        <option *ngFor="let estu of estudiantes" value="{{estu.carnet}}">{{estu.carnet}}</option>
      </select></td>
      <td></td>
      <td><button type="button" (click)="agregar()" class="btn btn-sm btn-primary btn-create">Agregar</button></td>
    </tr>
    <tr *ngFor="let estu of estudianteSemestre">
      <td><b>{{estu.carnet}}</b></td>
      <td>{{estu.nombre}}</td>
      <td><a class="btn btn-danger" (click)="eliminar()"><em class="fa fa-trash"></em></a></td>
    </tr>
  </table>
