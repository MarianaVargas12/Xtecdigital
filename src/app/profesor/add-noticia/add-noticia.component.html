<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

<app-header-profesor></app-header-profesor>
<div class="login-dark">
  <div class="center">

    <div class="container py-3">
      <!-- Card Start -->
      <div class="card">
        <div class="row ">

          <div class="col-md-7 px-3">
            <div class="card-block px-6">
              <h4 class="card-title"><input type="text" id="titulo" placeholder="Titulo"></h4>
              <p class="card-text"><select class="form-control" id="periodo" >
                <option *ngFor="let curso of cursos" value="{{curso.nombre}}">{{curso.nombre}}</option>
              </select></p>
              <p class="card-text">
                <input type="text" id="grupo" placeholder="Grupo">
              </p>
              <p class="card-text">
              <textarea class="form-control" id="comunicado" aria-label="With textarea"></textarea></p>
              <a href="#" class="mt-auto btn btn-primary" >Agregar</a>
              <br>
            </div>
          </div>

        </div>
      </div>
      <!-- End of card -->

    </div>

    <br>
    <br>


    <div class="card" *ngFor="let noticia of noticias">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{noticia.curso}}
          </div>
          <div class="points center">
            {{noticia.grupo}}
          </div>
        </div>
        <div class="more-info">
          <h1><input type="text" id="titulomod" placeholder="{{noticia.titulo}}"></h1>
          <div class="coords">
            <span>Grupo: <input type="text" id="grupomod" placeholder="{{noticia.grupo}}"></span>
          </div>
          <div class="coords">
            <span>Curso: <input type="text" id="cursomod" placeholder="{{noticia.curso}}"></span>
          </div>
          <div class="coords">
            <textarea class="form-control" id="comunicadomod" aria-label="With textarea" placeholder="{{noticia.comunicado}}"></textarea>
          </div>
          <div class="coords">
            <span>{{noticia.profesor}}</span>
          </div>
          <div class="coords">
            <span>{{noticia.fecha}}</span>
          </div>
          <div class="coords" align="right">
            <a href="#" class="mt-auto btn btn-primary" >Modificar</a>
            <a class="btn btn-danger" (click)="eliminar()"><em class="fa fa-trash"></em></a>
          </div>
        </div>
      </div>
      <div class="general">
        <h1>{{noticia.titulo}}</h1>
        <p>{{noticia.comunicado}}</p>
      </div>
    </div>

  </div>
</div>
